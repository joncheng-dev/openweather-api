<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions from Anywhere!</h1>
      <!-- Additional Weather Data Options -->
      <div>
        <input type="checkbox" id="condition" name="condition" />
        <label for="condition">Atmospheric Condition</label>
      </div>
      <div>
        <input type="checkbox" id="visibility" name="visibility" />
        <label for="visibility">Visibility</label>
      </div>
      <!-- Enter a City Name -->
      <label for="city">Enter a City:</label>
      <input id="city" type="text" />
      <button class="btn-success" id="weatherByCity">
        Get Weather Information by City Name
      </button>
      <!-- Enter a Zip Code -->
      <br />
      <br />
      <label for="zipCode">Enter a Zip Code:</label>
      <input id="zipCode" type="text" />
      <button class="btn-success" id="weatherByZip">
        Get Weather Information by Zip Code
      </button>
      <!-- Enter Coordinates -->
      <br />
      <br />
      <h6>Search by Coordinates:</h6>
      <label for="coordLat">Latitude Coordinates:</label>
      <input id="coordLat" type="number" />
      <label for="coordLong">Longitude Coordinates:</label>
      <input id="coordLong" type="number" />
      <button class="btn-success" id="weatherbyCoord">
        Get Weather by Coordinates
      </button>
      <!-- Show Weather Results -->
      <div class="showErrors"></div>
      <div class="showTemp"></div>
      <div class="showFeelsLikeTemp"></div>
      <div class="showHighTemp"></div>
      <div class="showLowTemp"></div>
      <div class="showHumidity"></div>
      <div class="showPressure"></div>
      <div class="showConditions"></div>
      <div class="showVisibility"></div>
    </div>
  </body>
</html>
